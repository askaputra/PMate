apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: preorder-backend:latest
          ports:
            - containerPort: 3000
          # ENV Variable dihapus semua karena tidak pakai DB