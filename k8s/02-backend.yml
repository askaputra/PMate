apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer # Agar bisa diakses dari luar (browser) juga
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1 # Cukup 1 untuk lokal memory (karena kalau 2, datanya tidak sinkron antar pod)
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: preorder-backend:latest # Pastikan build image ini dulu
          ports:
            - containerPort: 3000
          # Tidak perlu ENV database